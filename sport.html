<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sport News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="sport-bg">

  <div id="navbar-container"></div>

  <main class="container content-section">
    <h2 class="text-center mb-4 text-danger fw-bold">Sports</h2>

    <!-- üîç Form Pencarian -->
    <div class="row mb-4">
      <div class="col-md-6 mx-auto">
        <form class="d-flex" role="search" onsubmit="event.preventDefault(); searchNews();">
          <input id="searchInput" class="form-control me-2" type="search" placeholder="Cari berita olahraga..." aria-label="Search">
          <button class="btn btn-danger" type="submit">Cari</button>
        </form>
      </div>
    </div>

    <!-- üì∞ Daftar Berita -->
    <div id="news-container" class="row g-4"></div>
  </main>

  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Load berita olahraga default
    loadNews('sports');

    // üîç Fungsi pencarian berita
    function searchNews() {
      const query = $('#searchInput').val().trim();
      if (!query) {
        loadNews('sports'); // kalau kosong, tampilkan berita sport biasa
        return;
      }

      const apiKey = "ce35ce93c19f45689d2fea0c01902bb1";
      const url = `https://newsapi.org/v2/everything?q=${encodeURIComponent(query)}&language=en&sortBy=publishedAt&apiKey=${apiKey}`;
      const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(url);

      const container = $("#news-container");
      container.html("<p class='text-center text-muted'>Mencari berita...</p>");

      $.getJSON(proxyUrl, function(data) {
        container.html("");
        if (!data.articles || !data.articles.length) {
          container.html("<p class='text-center text-muted'>Tidak ada hasil ditemukan.</p>");
          return;
        }

        data.articles.slice(0, 9).forEach(a => {
          container.append(`
            <div class="col-md-4 col-sm-6">
              <div class="card h-100 shadow-sm border-0">
                <img src="${a.urlToImage || 'https://via.placeholder.com/400x200'}" class="card-img-top" style="height:180px;object-fit:cover;">
                <div class="card-body d-flex flex-column">
                  <h6 class="fw-bold text-danger">${a.title || 'No Title'}</h6>
                  <small class="text-muted mb-2">${a.source?.name || ''}</small>
                  <p class="text-truncate">${a.description || 'No description available.'}</p>
                  <a href="${a.url}" target="_blank" class="btn btn-danger btn-sm mt-auto">Read More</a>
                </div>
              </div>
            </div>
          `);
        });
      }).fail(() => {
        container.html("<p class='text-center text-danger'>Gagal memuat berita.</p>");
      });
    }
  </script>
</body>
</html>
